<html lang="en">
<head>
<meta charset="utf-8" />
<script src="https://code.jquery.com/jquery-3.4.1.js"></script>
<title></title>
<style type="text/css">
    * {
        margin: 0;
        padding: 0;
        font-family: 'microsoft yahei';
    }
    
    #loutinav {
        width: 35px;
        position: fixed;
        top: 100px;
        left: 50px;
        border: 1px solid #ddd;
        display: none;
        
    }
    
    #loutinav ul li {
        width: 35px;
        height: 32px;
        border-bottom: 1px dotted #DDDDDD;
        list-style: none;
        font-size: 12px;
        text-align: center;
        position: relative;
        cursor: pointer;
        padding: 10px 0;
        background: #918888;
        color: #fff;
    }
    
    #loutinav ul li span {
        width: 35px;
        height: 32px;
        padding: 10px 0;
        position: absolute;
        top: 0;
        left: 0;
    }
    
   
    
    #loutinav ul li.last {
        background: #5e4a4a;
        color: #fff;
        border-bottom: 1px solid #ddd;
    }

    #loutinav ul li.active span {
        background: #c00;
        color: #fff;
        display: block;
    }

    #loutinav ul li:hover span {
        background: pink;
        color: #fff;
        display: block;
    }
    
    #header {
        width: 1000px;
        height: 1000px;
        background: #cc6633;
        margin: 0 auto;
         font-size: 50px;line-height: 1000px;text-align: center;
         color: #000;
    }
    
    #main {
        width: 1000px;
        background: #66ff66;
        margin: 0 auto;
    }
    
    #main .louti {
        height: 600px;
        width: 1000px;
        font-size: 50px;
        color: #fff;
        font-weight: bold;
        text-align: center;
        line-height: 600px;
    }

    
    #footer {
        width: 1000px;
        height: 400px;
        background: red;
        margin: 0 auto;
        font-size: 50px;line-height: 400px;text-align: center;
         color: #000;
    }
    </style>
</head>
<body>
<div id="loutinav">
<ul>
<li class="active"><span>享品质</span> </li>
<li><span>服饰美妆</span> </li>
<li><span>电脑数码</span> </li>
<li><span>3C运动</span> </li>
<li><span>爱吃</span> </li>
<li><span>母婴居家</span> </li>
<li><span>图书汽车</span> </li>
<li><span>虚拟</span> </li>
<li><span>还没逛够</span> </li>
<li class="last">顶部</li>
</ul>
</div>

<div id="header">
向下滚动鼠标查看效果
</div>
<div id="main">
<div class="louti" style="background: #cc0033;">
享品质
</div>
<div class="louti" style="background: #999933;">
服饰美妆
</div>
<div class="louti" style="background: #ccff33;">
电脑数码
</div>
<div class="louti" style="background: #006633;">
3C运动
</div>
<div class="louti" style="background: #6666cc;">
爱吃
</div>
<div class="louti" style="background: #ff6600;">
母婴居家
</div>
<div class="louti" style="background: #ffff00;">
图书汽车
</div>
<div class="louti" style="background: #3333ff;">
虚拟
</div>
<div class="louti" style="background: #ff00cc;">

</div>
</div>
<div id="footer">

</div>

</html>
